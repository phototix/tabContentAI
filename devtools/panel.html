<!DOCTYPE html>
<html>
<head>
  <title>ContentAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      min-width: 400px;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #results {
      flex-grow: 1;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      min-height: 200px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    #promptInput {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #imageContainer {
      margin: 10px 0;
    }
    #thumbnail {
      max-width: 200px;
      max-height: 150px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #fullscreenImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #fullscreenImage img {
      max-width: 90%;
      max-height: 90%;
    }
    #closeFullscreen {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .result-content {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <input type="text" id="promptInput" placeholder="Enter your prompt..." value="Atlassian Agile Project Management Professional Quiz, give the anwser. No summary, no analysis.">
      <button id="captureBtn">Process</button>
    </div>
    <div id="imageContainer"></div>
    <div id="results">Results will appear here. Click "Process" to analyze the current page.</div>
  </div>
  
  <div id="fullscreenImage">
    <span id="closeFullscreen">&times;</span>
    <img id="enlargedImage" src="" alt="Enlarged view">
  </div>
  
  <script src="panel.js?v=3"></script>
</body>
</html>
